name: Apigee Proxy Deployment
on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'apiproxy/**'
  workflow_dispatch:
    inputs:
      proxy_name:
        description: "The name of the API proxy to deploy"
        required: true
        default: "DefaultProxyName"
      environment_group:
        description: "Select environment group"
        required: true
        type: choice
        options:
          - "default"
          - "edd"
          - "homerun"
          - "wow"
          - "wpay"
        default: "default"
      environment_type:
        description: "Select environment type(s)"
        required: true
        type: choice
        options:
          - "dev"
          - "test-env"
          - "test"
          - "uat"
          - "prod"
          - "dev,test"
          - "test,uat"
          - "dev,test,uat"
        default: "dev"
      proxy_directory:
        description: "Directory containing the API proxy files"
        required: false
        default: "apiproxy"
      is_production:
        description: "Is this a production deployment?"
        type: boolean
        required: false
        default: false
      non_prod_revision:
        description: "Revision number from successful non-prod deployment (required for production)"
        required: false
        type: string
        default: ""

permissions:
  contents: read
  id-token: write
  issues: write
  deployments: write
  #environments: read

jobs:
  deploy:
    uses: atlaspendo/apigeex-cicd/.github/workflows/Reusable-proxy-deploy.yml@main
    with:
      proxy_name: ${{ github.event.inputs.proxy_name || 'DefaultProxyName' }}
      environment_group: ${{ github.event.inputs.environment_group || 'default' }}
      environment_type: ${{ github.event.inputs.environment_type || 'dev' }}
      proxy_directory: ${{ github.event.inputs.proxy_directory || 'apiproxy' }}
      is_production: ${{ github.event.inputs.is_production == 'true' }}
      non_prod_revision: ${{ github.event.inputs.non_prod_revision || '' }}
      event_name: ${{ github.event_name }}
    secrets:
      APIGEE_ORG: ${{ secrets.APIGEE_ORG }}
      APIGEE_ORG_PROD: ${{ secrets.APIGEE_ORG_PROD }}
      WORKLOAD_IDENTITY_PROVIDER: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER }}
      WORKLOAD_IDENTITY_PROVIDER_PROD: ${{ secrets.WORKLOAD_IDENTITY_PROVIDER_PROD }}
      SERVICE_ACCOUNT: ${{ secrets.SERVICE_ACCOUNT }}
      SERVICE_ACCOUNT_PROD: ${{ secrets.SERVICE_ACCOUNT_PROD }}
